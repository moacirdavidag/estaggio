<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Empresas</title>
	</h:head>
	<f:metadata>
		<f:viewAction action="#{empresaManagedBean.consultar}" />
	</f:metadata>
	<ui:define name="titulo">Lista de empresas</ui:define>
	<ui:define name="corpo">
		<h2>Lista de empresas</h2>
		<h:form>
			<p:dataTable value="#{empresaManagedBean.empresas}" var="empresa"
				border="1" cellspacing="0" cellpadding="2">
				<p:column sortBy="#{empresa.razaoSocial}" filterBy="#{empresa.razaoSocial}" filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Razão social" />
					</f:facet>
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="CNPJ" />
					</f:facet>
					<h:outputText value="#{empresa.cnpj}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ações" />
					</f:facet>
					<p:button value="Editar" outcome="editar-empresa.xhtml">
						<f:param name="idEmpresa" value="#{empresa.id}" />
					</p:button>
					<p:commandButton
						action="#{empresaManagedBean.removerEmpresa(empresa.id)}"
						value="Excluir" styleClass="rounded-button ui-button-danger" />
				</p:column>

			</p:dataTable>
			<p:commandLink value="Ir para cadastro de empresas"
				action="cadastro-empresa?faces-redirect=true" />
			<br />
			<p:commandLink value="Home" action="index?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
