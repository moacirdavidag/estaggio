<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cadastro de empresa</title>
	</h:head>
	<f:metadata>
		<f:viewParam name="idEmpresa" value="#{empresaManagedBean.id}" />
		<f:event type="preRenderView" listener="#{empresaManagedBean.carregarEmpresaAtualizacao}" />
	</f:metadata>
	<ui:define name="titulo">Atualização de empresa</ui:define>
	<ui:define name="corpo">
		<h2>Atualização de empresa</h2>
		<h:form id="frm">
			<h:messages showDetail="false" showSummary="true" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão social" />
				<h:inputText size="60" value="#{empresaManagedBean.empresaSelecionada.razaoSocial}"
					label="Razão social: " />
				<h:outputLabel value="CNPJ " />
				<h:inputText size="60" value="#{empresaManagedBean.empresaSelecionada.cnpj}"
					label="CNPJ: " />
				<h:commandButton value="Salvar" action="#{empresaManagedBean.salvarAtualizacao}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
