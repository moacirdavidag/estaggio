<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Livros DAC</title>

</h:head>
<f:metadata>
	<f:viewAction action="#{consultaLivrosBean.consultar}" />
</f:metadata>
<h:body>
	<h2>Livros</h2>
	<h:form>
		<p:dataTable value="#{consultaLivrosBean.livros}" var="livro"
			border="1" cellspacing="0" cellpadding="2">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Título" />
				</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Data de lançamento" />
				</f:facet>
				<h:outputText value="#{livro.dataDeLancamento}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Editora" />
				</f:facet>
				<h:outputText value="#{livro.editora.nomeFantasia}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Detalhes" />
				</f:facet>
				<p:button icon="ui-icon-pencil" title="Editar"
					outcome="/editar-livro-prime?faces-redirect=true">
                    <f:param name="id" value="#{livro.id}" />
				</p:button>
			</p:column>

		</p:dataTable>

		<p:commandLink value="Ir para cadastro de livros"
			action="cadastro-livro-prime?faces-redirect=true" />
		<br />
		<p:commandLink value="Home" action="index?faces-redirect=true" />
	</h:form>
</h:body>

</html>
