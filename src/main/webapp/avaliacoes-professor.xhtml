<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Estágios</title>
	</h:head>
	<f:metadata>
		<f:viewAction action="#{estagioManagedBean.consultarAlunos}" />
		<f:viewAction action="#{estagioManagedBean.consultarEmpresas}" />
		<f:viewAction action="#{estagioManagedBean.consultarOrientadores}" />
		<f:viewAction action="#{avaliacaoProfessorManagedBean.consultar}" />
		<f:viewParam name="idEstagio" value="#{estagioManagedBean.id}" />
	</f:metadata>
	<ui:define name="titulo">Lista de avaliações</ui:define>
	<ui:define name="corpo">
		<h2>Lista de avaliações dos orientadores</h2>
		<h:form>
			<p:dataTable value="#{avaliacaoProfessorManagedBean.avaliacoes}"
				var="avaliacao" border="1" cellspacing="0" cellpadding="2">
				<p:column sortBy="#{avaliacao.estagio.descricao}"
					filterBy="#{avaliacao.estagio.descricao}"
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Estágio" />
					</f:facet>
					<h:outputText value="#{avaliacao.estagio.descricao}" />
				</p:column>
				<p:column filterBy="#{avaliacao.aluno.nome}"
					sortBy="#{avaliacao.aluno.nome}"
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Aluno" />
					</f:facet>
					<h:outputText value="#{avaliacao.aluno.nome}" />
				</p:column>
				<p:column filterBy="#{avaliacao.orientador.nome}"
					filterMatchMode="equals">
					<f:facet name="header">
						<h:outputText value="Orientador" />
					</f:facet>
					<h:outputText value="#{avaliacao.orientador.nome}" />
				</p:column>
				<p:column filterBy="#{avaliacao.assiduidade}"
					filterMatchMode="equals">
					<f:facet name="header">
						<h:outputText value="Assiduidade" />
					</f:facet>
					<h:outputText value="#{avaliacao.assiduidade}" />
				</p:column>
				<p:column filterBy="#{avaliacao.disciplina}"
					filterMatchMode="equals">
					<f:facet name="header">
						<h:outputText value="Disciplina" />
					</f:facet>
					<h:outputText value="#{avaliacao.disciplina}" />
				</p:column>
				<p:column filterBy="#{avaliacao.sociabilidade}"
					filterMatchMode="equals">
					<f:facet name="header">
						<h:outputText value="Sociabilidade" />
					</f:facet>
					<h:outputText value="#{avaliacao.sociabilidade}" />
				</p:column>
				<p:column filterBy="#{avaliacao.responsabilidade}"
					filterMatchMode="equals">
					<f:facet name="header">
						<h:outputText value="Iniciativa" />
					</f:facet>
					<h:outputText value="#{avaliacao.iniciativa}" />
				</p:column>
			</p:dataTable>
			<p:commandLink value="Ir para cadastro de estágios"
				action="cadastro-estagio?faces-redirect=true" />
			<br />
			<p:commandLink value="Home" action="index?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
