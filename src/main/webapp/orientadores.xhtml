<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Orientadores</title>
	</h:head>
	<f:metadata>
		<f:viewAction action="#{orientadorManagedBean.consultar}" />
	</f:metadata>
	<ui:define name="titulo">Lista de orientadores</ui:define>
	<ui:define name="corpo">
		<h2>Lista de orientadores</h2>
		<h:form>
			<p:dataTable value="#{orientadorManagedBean.orientadores}" var="orientador"
				border="1" cellspacing="0" cellpadding="2">
				<p:column sortBy="#{orientador.nome}" filterBy="#{orientador.nome}" filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Nome: " />
					</f:facet>
					<h:outputText value="#{orientador.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="CPF:" />
					</f:facet>
					<h:outputText value="#{orientador.cpf}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Matrícula: " />
					</f:facet>
					<h:outputText value="#{orientador.matricula}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="E-mail:" />
					</f:facet>
					<h:outputText value="#{orientador.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ações" />
					</f:facet>
					<p:button value="Editar" outcome="editar-orientador.xhtml">
						<f:param name="idOrientador" value="#{orientador.id}" />
					</p:button>
					<p:commandButton
						action="#{orientadorManagedBean.removerOrientador(orientador.id)}"
						value="Excluir" styleClass="rounded-button ui-button-danger" />
				</p:column>

			</p:dataTable>
			<p:commandLink value="Ir para cadastro de orientadores"
				action="cadastro-orientador?faces-redirect=true" />
			<br />
			<p:commandLink value="Home" action="index?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
