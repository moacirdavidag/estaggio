<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Alunos</title>
	</h:head>
	<f:metadata>
		<f:viewAction action="#{alunoManagedBean.consultar}" />
	</f:metadata>
	<ui:define name="titulo">Lista de alunos</ui:define>
	<ui:define name="corpo">
		<h2>Lista de alunos</h2>
		<h:form>
			<p:dataTable value="#{alunoManagedBean.alunos}" var="aluno"
				border="1" cellspacing="0" cellpadding="2">
				<p:column sortBy="#{aluno.nome}" filterBy="#{aluno.nome}"
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Nome completo" />
					</f:facet>
					<h:outputText value="#{aluno.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{aluno.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Matrícula" />
					</f:facet>
					<h:outputText value="#{aluno.matricula}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ações" />
					</f:facet>
					<p:button value="Editar" outcome="editar-aluno.xhtml">
						<f:param name="idAluno" value="#{aluno.id}" />
					</p:button>
					<p:commandButton
						action="#{alunoManagedBean.removerAluno(aluno.id)}"
						value="Excluir" styleClass="rounded-button ui-button-danger" />
				</p:column>

			</p:dataTable>
			<p:commandLink value="Ir para cadastro de alunos"
				action="cadastro-aluno?faces-redirect=true" />
			<br />
			<p:commandLink value="Home" action="index?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
