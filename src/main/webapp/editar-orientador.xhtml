<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Editar orientador</title>
	</h:head>
	<f:metadata>
		<f:viewParam name="idOrientador" value="#{orientadorManagedBean.id}" />
		<f:event type="preRenderView" listener="#{orientadorManagedBean.carregarOrientadorAtualizacao}" />
	</f:metadata>
	<ui:define name="titulo">Editar orientador</ui:define>
	<ui:define name="corpo">
		<h2>Cadastro de orientador</h2>
		<h:form id="frm">
			<h:messages showDetail="false" showSummary="true" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome completo" />
				<h:inputText size="60" value="#{orientadorManagedBean.orientadorSelecionado.nome}"
					label="Nome completo" />
				<h:outputLabel value="CPF: " />
				<h:inputText size="60" value="#{orientadorManagedBean.orientadorSelecionado.cpf}"
					label="CPF " />
				<h:outputLabel value="MatrÃ­cula: " />
				<h:inputText size="60" value="#{orientadorManagedBean.orientadorSelecionado.matricula}"
					label="Matricula " />
				<h:outputLabel value="Email: " />
				<h:inputText size="60" value="#{orientadorManagedBean.orientadorSelecionado.email}"
					label="Email " />
				<h:outputLabel />
				<h:commandButton value="Salvar" action="#{orientadorManagedBean.salvarAtualizacao}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
