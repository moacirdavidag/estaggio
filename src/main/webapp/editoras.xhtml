<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Livros DAC</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{consultaEditorasBean.consultar}" />
</f:metadata>
<h:body>
	<h2>Editoras</h2>
	<h:form>
		<h:dataTable value="#{consultaEditorasBean.editoras}"
			var="editora" border="1" cellspacing="0" cellpadding="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Local de origem" />
				</f:facet>
				<h:outputText value="#{editora.localDeOrigem}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome fantasia" />
				</f:facet>
				<h:outputText value="#{editora.nomeFantasia}" />
			</h:column>
			
		</h:dataTable>
		<h:commandLink value="Ir para cadastro de editoras"
				action="cadastro-editora?faces-redirect=true" />
				<br/>
		<h:commandLink value="Home"
				action="index?faces-redirect=true" />
	</h:form>
</h:body>

</html>
