<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cadastro de estágio</title>
	</h:head>
	<ui:define name="titulo">Cadastro de estágio</ui:define>
	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{estagioManagedBean.consultarAlunos}" />
			<f:viewAction action="#{estagioManagedBean.consultarEmpresas}" />
			<f:viewAction action="#{estagioManagedBean.consultarOrientadores}" />
		</f:metadata>
		<h2>Cadastro de estágio</h2>
		<h:form id="frm">
			<h:messages showDetail="false" showSummary="true" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Descrição:" />
				<h:inputText size="60"
					value="#{estagioManagedBean.estagio.descricao}" label="Descrição: " />
				<h:outputLabel value="Carga horária total:" />
				<h:inputText size="60"
					value="#{estagioManagedBean.estagio.cargaHorariaTotal}"
					label="Carga horária total: " />
				<h:outputLabel value="Data de Início:" />
				<p:calendar size="60" value="#{estagioManagedBean.dataInicio}"
					label="Data de início: ">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:calendar>
				<h:outputText value="Data de término: " />
				<p:calendar size="60" value="#{estagioManagedBean.dataFinal}"
					label="Data de término: ">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:calendar>
				<div>
					<h:outputLabel value="Aluno: " />
					<br />
					<p:selectOneMenu maxlength="60" value="#{estagioManagedBean.estagio.aluno}"
						id="alunos" requiredMessage="Campo obrigatório" required="true"
						label="Aluno " converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{estagioManagedBean.alunos}" var="aluno"
							itemValue="#{aluno}" itemLabel="#{aluno.nome}" />
					</p:selectOneMenu>
					<br />
					<h:outputLabel value="Empresa: " />
					<p:selectOneMenu maxlength="60" value="#{estagioManagedBean.estagio.empresa}"
						id="empresas" requiredMessage="Campo obrigatório" required="true"
						label="Empresa " converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{estagioManagedBean.empresas}"
							var="empresa" itemValue="#{empresa}"
							itemLabel="#{empresa.razaoSocial}" />
					</p:selectOneMenu>
					<h:outputLabel value="Orientador: " />
					<br />
					<p:selectOneMenu maxlength="60" value="#{estagioManagedBean.estagio.orientador}"
						id="orientadores" requiredMessage="Campo obrigatório"
						required="true" label="Orientador "
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{estagioManagedBean.orientadores}"
							var="orientador" itemValue="#{orientador}"
							itemLabel="#{orientador.nome}" />
					</p:selectOneMenu>
				</div>
				<h:commandButton value="Salvar"
					action="#{estagioManagedBean.salvar}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
