<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<!-- 	<f:metadata> -->
	<!-- 		<f:viewAction action="#{cadastroLivroBean.preparaListaDeEditoras}" /> -->
	<!-- 	</f:metadata> -->

	<ui:define name="titulo">Cadastro de livros</ui:define>
	<ui:define name="corpo">
		<h2>Cadastro de livro</h2>
		<h:form id="frm">
<!-- 			<p:messages showDetail="false" showSummary="true" /> -->
			<p:panelGrid columns="3">
				<p:outputLabel value="Título" />
				<p:autoComplete size="60" id="titulo"
					requiredMessage="Campo obrigatório" required="true"
					value="#{cadastroLivroBean.livro.titulo}"
					completeMethod="#{cadastroLivroBean.pesquisarTitulos}" />
				<p:message for="titulo" />
				<p:outputLabel value="Ano lançamento" />
				<p:inputText size="12" requiredMessage="Campo obrigatório" id="anolancamento"
					required="true" value="#{cadastroLivroBean.livro.dataDeLancamento}"
					label="Data de lançamento">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:inputText>
				<p:message for="anolancamento" />
				<h:outputLabel value="Editora" />
				<p:selectOneMenu value="#{cadastroLivroBean.livro.editora}" id="editora"
					requiredMessage="Campo obrigatório" required="true" label="Editora"
				    converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroLivroBean.editoras}" var="editora"
						itemValue="#{editora}" itemLabel="#{editora.nomeFantasia}" />
				</p:selectOneMenu>
				<p:message for="editora" />
				<h:outputLabel />
				<h:commandButton value="Salvar" action="#{cadastroLivroBean.salvar}" />
                <p:outputLabel/>
				<h:commandLink value="Ir para os livros"
					action="listalivros-layout?faces-redirect=true" />
                <p:outputLabel/>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
