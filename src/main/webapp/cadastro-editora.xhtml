<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Livros DAC</title>
</h:head>
<h:body>
<h2>Cadastro de editora</h2>
	<h:form id="frm">
		<h:messages showDetail="false" showSummary="true" />
		<h:panelGrid columns="2">
			<h:outputLabel value="Local de origem" />
			<h:inputText size="60" value="#{cadastroEditoraBean.editora.localDeOrigem}"
				label="Local de origem" />
			<h:outputLabel value="Nome Fantasai" />
			<h:inputText size="60" value="#{cadastroEditoraBean.editora.nomeFantasia}"
				label="Nome fantasia" />
			<h:outputLabel />
			<h:commandButton value="Salvar" action="#{cadastroEditoraBean.salvar}" />
		</h:panelGrid>
		
		<h:commandLink value="Ir para as editoras"
				action="editoras?faces-redirect=true" />
	</h:form>
</h:body>

</html>
